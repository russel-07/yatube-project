{% extends "base.html" %}
{% block title %}@{{ author.username }}/{{ post.id }}{% endblock %}

{% block content %}
    <main role="main" class="container">
        <div class="row">

            <div class="col-md-3 mb-3 mt-1">
                <!-- Вывод информации профайла -->
                {% include "profile_item.html" with author=author %}
            </div>

            <div class="col-md-9">
                <!-- Вывод записи -->  
                {% include "post_item.html" with post=post %}

                <!-- Вывод комментариев -->
                {% include 'comments.html' %}
            </div>
        </div>
    </main>

{% endblock %}
